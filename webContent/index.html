<html>
    <head>
        <title> BadFood App </title>
		<link rel="stylesheet" type="text/css" href="css/kickstart.css" media="all" />
		<link rel="stylesheet" type="text/css" href="style.css" media="all" />
		<link rel="stylesheet" type="text/css" href="css/ui-darkness/jquery-ui-1.10.3.custom.min.css" media="all" />
		<script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.10.3.custom.min.js"></script>
		<script type="text/javascript" src="js/kickstart.js"></script>
    </head>

    <body>
		<div class="flex grid">
			<div class="col_12">
				<h2>Sorry, you had bad food, now please make an entry </h2>
			</div>
			<div class="col_2">
        		<form class="vertical" action="/entry" method="POST" id="entryForm">
					<label for="dishName">Dish Name </label><input id="dishName" type="text" name="dishName" autofocus />
					<label for="ateWhere">Where did you eat?  </label><input id="ateWhere" type="text" name="ateWhere" />
					<label for="ateWhen">When did you eat?  </label><input id="ateWhen" type="text" name="ateWhen" /> 
					<label for="firstTime">FirstTime ?  </label><input id="firstTime" type="checkbox" name="firstTime" /> 
					<label for="symptoms">Symptoms </label><textarea id="symptoms" name="symptoms" > </textarea>
					<label for="badIngredient">Possible Bad Ingredient  </label><input id="badIngredient" type="text" name="badIngredient" /> 
					<label for="comments">Comments  </label><textarea id="comments" name="comments"></textarea> 
					<button type="submit">Submit</button>
				</form>
			 </div>
		<div>
    </body>

	<script type="text/javascript" src="js/New.js"></script>
</html>
